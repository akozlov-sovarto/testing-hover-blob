<!DOCTYPE html>
<html>

<head>
    <title>Testcafe style issue</title>
    <style>
        .root:hover {
            background-color: rgb(0, 128, 0);
        }
        .root {
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        var blob = new Blob(['.root:hover { background-color: rgb(0, 0, 0); } .root { color: red }'], {type: 'text/css'});
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = window.URL.createObjectURL(blob);
        document.head.appendChild(link);
    </script>
</head>

<body>
<h1>Test</h1>
<div class="root">
    root
</div>
</body>
</html>
